<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomagatchi Time</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <div id="music-controls">
            <audio autoplay controls loop>
                <source src='./assets/music/Smooth Sailing.mp3' type="audio/mpeg">
                Your browser does not support this audio. 
            </audio>
        </div>
    </header>
    <section>
        <aside id="">
             <div id="player-ship"></div>
        </aside>
        <aside>
            <div>
                <fieldset>
                    <legend>Orders, Captain?</legend>
                    <div id="fieldset-container">
                        <div id="button-container">
                            <input type="button" id="resupply" value="Resupply Ship" />
                            <audio id="shipSound" src="./assets/music/ufo-flies-away-101315.mp3" type="audio/mpeg"></audio>
                            <input type="button" id="shoreleave" value="Take Shoreleave" />
                            <input type="button" id="barrelRoll" value="Do a Barrel Roll" />
                        </div>
                        <div id="stat-container">
                            <div id="supply-stat">SUPPLIES</div> 
                            <div id="rest-stat">REST</div>    
                            <div id="entertainment-stat">ENTERTAINMENT</div>
                        </div>
                    </div>

                </fieldset>
            </div>
        </aside>
    </section>
</body>
</html>
